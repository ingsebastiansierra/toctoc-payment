<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Exitoso - TOC TOC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: scaleIn 0.5s ease-out;
        }
        
        .success-icon::after {
            content: '‚úì';
            color: white;
            font-size: 50px;
            font-weight: bold;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .info-box {
            background: #f5f5f5;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .info-box p {
            margin: 0;
            color: #555;
            font-size: 14px;
        }
        
        .button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            border: none;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .close-text {
            margin-top: 20px;
            font-size: 14px;
            color: #999;
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon"></div>
        <h1>üéâ ¬°Pago Exitoso!</h1>
        <p>Tu pago ha sido procesado correctamente. Tu pedido ser√° confirmado en breve.</p>
        
        <div class="info-box">
            <p><strong>üì± Regresa a la app TOC TOC</strong></p>
            <p>Puedes cerrar esta ventana y volver a la aplicaci√≥n para ver el estado de tu pedido.</p>
        </div>
        
        <button class="button" onclick="closeWindow()">
            Cerrar y Volver a la App
        </button>
        
        <p class="close-text">Esta ventana se cerrar√° autom√°ticamente en <span id="countdown">5</span> segundos...</p>
    </div>
    
    <script>
        // Intentar cerrar la ventana autom√°ticamente
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                closeWindow();
            }
        }, 1000);
        
        function closeWindow() {
            // Intentar cerrar la ventana/pesta√±a
            window.close();
            
            // Si no se puede cerrar, redirigir a la app (si est√° configurado deep linking)
            setTimeout(() => {
                // Intentar abrir la app con deep link
                window.location.href = 'toctoc://home';
                
                // Si no funciona, mostrar mensaje
                setTimeout(() => {
                    document.querySelector('.container').innerHTML = `
                        <div class="success-icon"></div>
                        <h1>‚úÖ Todo Listo</h1>
                        <p>Puedes cerrar esta ventana manualmente y regresar a la app TOC TOC.</p>
                        <p style="margin-top: 20px; color: #999; font-size: 14px;">
                            Si la ventana no se cierra autom√°ticamente, ci√©rrala manualmente.
                        </p>
                    `;
                }, 1000);
            }, 500);
        }
        
        // Detectar si el pago fue exitoso desde los par√°metros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');
        const id = urlParams.get('id');
        
        if (status === 'DECLINED' || status === 'ERROR') {
            document.querySelector('.success-icon').style.background = '#f44336';
            document.querySelector('.success-icon::after').content = '‚úó';
            document.querySelector('h1').textContent = '‚ùå Pago Rechazado';
            document.querySelector('p').textContent = 'Tu pago no pudo ser procesado. Por favor, intenta nuevamente.';
            document.querySelector('.info-box p:first-child').innerHTML = '<strong>‚ö†Ô∏è Intenta de nuevo</strong>';
            document.querySelector('.info-box p:last-child').textContent = 'Regresa a la app y selecciona otro m√©todo de pago.';
        }
        
        console.log('Payment status:', status);
        console.log('Transaction ID:', id);
    </script>
</body>
</html>
